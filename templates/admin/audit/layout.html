{% extends 'admin/layout.html' %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <nav class="nav nav-tabs">
                <a class="nav-link {% if request.endpoint == 'audit.index' %}active{% endif %}" 
                   href="{{ url_for('audit.index') }}">
                   <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                </a>
                <a class="nav-link {% if request.endpoint == 'audit.logs' %}active{% endif %}" 
                   href="{{ url_for('audit.logs') }}">
                   <i class="fas fa-clipboard-list mr-1"></i> Audit Logs
                </a>
                <a class="nav-link {% if request.endpoint == 'audit.audits' %}active{% endif %}" 
                   href="{{ url_for('audit.audits') }}">
                   <i class="fas fa-tasks mr-1"></i> System Audits
                </a>
                <a class="nav-link {% if request.endpoint == 'audit.findings' %}active{% endif %}" 
                   href="{{ url_for('audit.findings') }}">
                   <i class="fas fa-exclamation-triangle mr-1"></i> Findings
                </a>
                <a class="nav-link {% if request.endpoint == 'audit.scheduled_audits' %}active{% endif %}" 
                   href="{{ url_for('audit.scheduled_audits') }}">
                   <i class="fas fa-calendar-alt mr-1"></i> Scheduled Audits
                </a>
                <a class="nav-link {% if request.endpoint == 'audit.run_audit' %}active{% endif %}" 
                   href="{{ url_for('audit.run_audit') }}">
                   <i class="fas fa-play mr-1"></i> Run Audit
                </a>
            </nav>
        </div>
    </div>
    
    {% block audit_content %}{% endblock %}
</div>
{% endblock %}
